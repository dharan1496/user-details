<section class="m-24">
    <div mat-dialog-content class="mb-16">
        <p>Are you sure you want to delete the {{ name }}?</p>
    </div>
    <div mat-dialog-actions>
        <button class="mr-8" mat-raised-button color="primary" (click)="onYes()">Yes</button>
        <button mat-raised-button (click)="onNo()">No</button>
    </div>
</section>
